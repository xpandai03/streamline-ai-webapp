services:
  - type: web
    name: overlap-ai-backend
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: SKIP_EMAIL
        value: true
      - key: USE_GPT_HIGHLIGHTS
        value: false
      - key: JOB_TTL_MINUTES
        value: 120
      - key: PUBLIC_BASE_URL
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: NUM_CLIPS
        value: 3
      - key: CLIP_LENGTH_MIN
        value: 30
      - key: CLIP_LENGTH_MAX
        value: 60
      - key: CAPTION_COLOR
        value: "#FFD600"
      - key: CAPTION_FONT
        value: Impact
      - key: USE_BLUR_BACKGROUND
        value: false
      - key: DEBUG
        value: true
