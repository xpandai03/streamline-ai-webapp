services:
  - type: web
    name: overlap-ai
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: APP_URL
        sync: false
      - key: NUM_CLIPS
        value: 5
      - key: CLIP_LENGTH_MIN
        value: 8
      - key: CLIP_LENGTH_MAX
        value: 20
      - key: CAPTION_COLOR
        value: "#FFD600"
      - key: CAPTION_FONT
        value: Impact
      - key: DEBUG
        value: false
